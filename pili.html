    <script>
       
       let selectedImagesPili = [];

function processSelection() {
    const selectedImages = Array.from(document.querySelectorAll('input[name="image"]:checked')).map(checkbox => checkbox.value);

    if (selectedImages.length > 0) {
        localStorage.setItem('selectedImagesPili', JSON.stringify(selectedImages));
        window.location.href = "des.html";
    } else {
        alert("Please select at least one image.");
    }
}
</script>
